<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Maze Gen</title>

    <link rel="stylesheet" href="/maze-gen/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/maze-gen/script.js" async defer></script>
</head>

<body>
    <h1>
        Maze Generation Visualizer
    </h1>
    <label>Frame Rate:</label><input type="text" id="framerateinput">
    <br>
    <button id="runbutton" onclick="changeFrameRate">Run Again</button>
    <h2>
        <button id="easybutton" onclick="easy">Easy</button>
        <button id="medbutton" onclick="med">Medium</button>
        <button id="hardbutton" onclick="hard">Hard</button>
    </h2>
    <canvas
    id="Canvas"
    width="500px"
    height="500px"
    style="border:1px solid #d3d3d3;"
  ></canvas>
</body>

</html>
